<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Show Quiz</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #0a0a23; /* deep blue background */
      color: #fff;
    }
    h1 {
      margin: 20px 0;
      text-align: center;
    }
    #quiz, #result {
      flex: 1;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .question {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      max-width: 90%;
    }
    #levelDisplay {
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 18px;
    }
    .answers {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      padding: 20px;
      margin-top: auto;
    }
    .answers button {
      padding: 18px;
      font-size: 18px;
      background: transparent;
      color: white;
      border: 2px solid #1e90ff;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
      cursor: pointer;
      user-select: none;
    }
    .answers button:hover {
      background: #1e90ff;
      color: #000;
    }
    #start {
      text-align: center;
      padding: 50px;
    }
    #resultText {
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }
    #scoreText {
      font-size: 20px;
      margin-bottom: 20px;
      white-space: pre-line;
      text-align: center;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Game Show Quiz</h1>

  <div id="start">
    <button onclick="startGame()">Start Quiz</button>
  </div>

  <div id="quiz">
    <div id="levelDisplay"></div>
    <div id="question" class="question"></div>
    <div class="answers">
      <button id="btnA" onclick="submitAnswer('A')"></button>
      <button id="btnB" onclick="submitAnswer('B')"></button>
      <button id="btnC" onclick="submitAnswer('C')"></button>
      <button id="btnD" onclick="submitAnswer('D')"></button>
    </div>
  </div>

  <div id="result">
    <h2 id="resultText"></h2>
    <p id="scoreText"></p>
    <button onclick="startGame()">Restart</button>
  </div>

  <script>
    const questions = {
      Animals: [
        { question: "Which animal lives on land?", options: ["Fish", "Shark", "Dog", "Whale"], answer: "C" },
        { question: "What animal barks?", options: ["Cat", "Dog", "Fish", "Cow"], answer: "B" },
        { question: "Which animal has a long neck?", options: ["Elephant", "Lion", "Giraffe", "Tiger"], answer: "C" }
      ],
      Sports: [
        { question: "What sport uses a bat?", options: ["Soccer", "Tennis", "Baseball", "Boxing"], answer: "C" },
        { question: "What sport is played on ice?", options: ["Basketball", "Hockey", "Golf", "Cricket"], answer: "B" },
        { question: "Which sport uses a goalpost?", options: ["Soccer", "Swimming", "Baseball", "Running"], answer: "A" }
      ],
      Math: [
        { question: "What is 2 + 2?", options: ["3", "4", "5", "6"], answer: "B" },
        { question: "What is 5 x 3?", options: ["15", "10", "8", "12"], answer: "A" },
        { question: "What is 9 - 4?", options: ["5", "6", "3", "4"], answer: "A" }
      ],
      Movies: [
        { question: "Who is the main character in Toy Story?", options: ["Buzz", "Woody", "Jessie", "Bo"], answer: "B" },
        { question: "What movie is about a sinking ship?", options: ["Titanic", "Inception", "Frozen", "Jaws"], answer: "A" },
        { question: "Which movie has a wizard?", options: ["Star Wars", "Avengers", "Harry Potter", "Cars"], answer: "C" }
      ],
      Tech: [
        { question: "What does CPU stand for?", options: ["Central Unit", "Core Process Unit", "Central Processing Unit", "Computer Power Unit"], answer: "C" },
        { question: "What company makes the iPhone?", options: ["Microsoft", "Google", "Apple", "Samsung"], answer: "C" },
        { question: "Which is not a programming language?", options: ["Python", "HTML", "C++", "Google"], answer: "D" }
      ]
    };

    let selectedQuestions = [];
    let current = 0;
    let lastCorrectText = "";

    function startGame() {
      document.getElementById("start").style.display = "none";
      document.getElementById("result").style.display = "none";
      document.getElementById("quiz").style.display = "flex";

      selectedQuestions = [
        getRandomQuestion("Animals"),
        getRandomQuestion("Sports"),
        getRandomQuestion("Math"),
        getRandomQuestion("Movies"),
        getRandomQuestion("Tech")
      ];
      current = 0;
      lastCorrectText = "";
      showQuestion();
    }

    function getRandomQuestion(category) {
      const q = questions[category];
      return q[Math.floor(Math.random() * q.length)];
    }

    function showQuestion() {
      const q = selectedQuestions[current];
      document.getElementById("levelDisplay").textContent = `Level ${current + 1} of 5`;
      document.getElementById("question").textContent = q.question;

      document.getElementById("btnA").textContent = "A. " + q.options[0];
      document.getElementById("btnB").textContent = "B. " + q.options[1];
      document.getElementById("btnC").textContent = "C. " + q.options[2];
      document.getElementById("btnD").textContent = "D. " + q.options[3];
    }

    function submitAnswer(letter) {
      const q = selectedQuestions[current];
      const correct = q.answer;
      const correctText = q.options[["A", "B", "C", "D"].indexOf(correct)];

      if (letter === correct) {
        current++;
        if (current >= selectedQuestions.length) {
          endGame(true);
        } else {
          showQuestion();
        }
      } else {
        lastCorrectText = correct + ". " + correctText;
        endGame(false);
      }
    }

    function endGame(won) {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("result").style.display = "flex";
      document.getElementById("resultText").textContent = won ? "You Win!" : "You Lose!";
      document.getElementById("scoreText").textContent = won
        ? "You got all 5 correct!"
        : `You got to level ${current + 1}\nCorrect answer: ${lastCorrectText}`;
    }
  </script>
</body>
</html>
