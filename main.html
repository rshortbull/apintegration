<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Millionaire Quiz Game</title>
  <style>
    /* Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Palatino+Linotype&display=swap');

    body {
      font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
      background: linear-gradient(135deg, #0f0f3e, #1a1a60);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Grid layout */
    .container {
      display: grid;
      grid-template-columns: 1fr 3.5fr 1fr;
      width: 100%;
      height: 100%;
    }

    /* Sidebar left: lifelines and give up */
    .sidebar {
      background: rgba(0,0,0,0.3);
      padding: 1em;
      display: flex;
      flex-direction: column;
      gap: 1em;
      align-items: center;
      justify-content: center;
    }

    /* Square-ish buttons with consistent size */
    .sidebar button, .lifelines button {
      width: 120px; /* wider rectangle */
      height: 40px; /* shorter height */
      border-radius: 8px;
      background: gold;
      border: none;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #ffd70088;
      transition: background 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85em;
      text-align: center;
      user-select: none;
    }
    .sidebar button:disabled, .lifelines button:disabled {
      background: gray;
      cursor: not-allowed;
      box-shadow: none;
      color: #555;
    }
    .sidebar button:hover:not(:disabled), .lifelines button:hover:not(:disabled) {
      background: #ffd700;
      transform: scale(1.1);
    }

    .lifelines {
      display: flex;
      flex-direction: column;
      gap: 1em;
      width: 100%;
      align-items: center;
    }

    /* Center panel */
    .game-main {
      padding: 2em 3em;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 1.15rem; /* unified font size */
      font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
    }

    /* Question box slightly smaller */
    .question-box {
      width: 100%;
      max-width: 600px;
      margin: 1em auto;
      padding: 1.5em 2em;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 15px;
      box-shadow: 0 0 25px #000a;
      line-height: 1.4;
    }

    /* Question text */
    #question-text {
      margin-bottom: 1em;
      font-weight: 600;
    }

    /* Answers buttons */
    .answers {
      margin-top: 0.7em;
      display: flex;
      flex-direction: column;
      gap: 0.8em;
    }

    .answers button {
      position: relative;
      background: linear-gradient(45deg, #005bea, #00c6fb);
      border: 2px solid #fff2;
      border-radius: 12px;
      padding: 1em;
      font-size: 1.15rem; /* same font size */
      font-family: inherit;
      color: white;
      cursor: pointer;
      width: 100%;
      max-width: 600px;
      text-align: left;
      overflow: hidden;
      user-select: none;
      transition: background 0.3s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
    }
    .answers button:hover {
      background: linear-gradient(45deg, #003f8a, #00a6db);
      transform: scale(1.03);
    }
    .answers button.hidden {
      display: none;
    }
    .answers button.selected {
      border: 2px solid yellow;
    }

    /* Fill bar for audience lifeline */
    .answers button .fill-bar {
      position: absolute;
      top: 0; left: 0; bottom: 0;
      background-color: rgba(46, 204, 64, 0.6);
      z-index: 0;
      width: 0%;
      transition: width 1s ease-in-out;
      border-radius: 12px 0 0 12px;
    }
    .answers button span {
      position: relative;
      z-index: 1;
      flex: 1;
    }

    /* Hint */
    .hint {
      margin-top: 1em;
      font-style: italic;
      background: #333;
      padding: 1em;
      border-radius: 10px;
      display: none;
      font-size: 1rem;
    }

    /* Check answer button */
    #check-answer-btn {
      margin-top: 1.2em;
      padding: 0.8em 2em;
      background: #0077ff;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      color: white;
      user-select: none;
      transition: background 0.3s ease;
    }
    #check-answer-btn:hover {
      background: #005fcc;
    }

    /* Tracker on right as rounded squares */
    .tracker {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1em;
      padding: 0 0.5em;
      font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
    }
    .tracker div {
      width: 45px;
      height: 45px;
      background: #c0c0c0; /* original gray */
      color: black;
      font-weight: bold;
      font-size: 1.2rem;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      border: 2px solid #888;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      cursor: default;
    }
    .tracker div.active {
      background: #2a76ff; /* bright blue */
      border-color: #144f9c; /* darker blue border */
      color: white;
    }

    /* Start and result screens */
    .result-screen, .start-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
      color: white;
      padding: 2em;
    }

    /* Titles are bigger and bolder */
    .start-screen h1, .result-screen h2 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 1rem;
      font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
      color: #ffd700;
      user-select: none;
    }

    .start-screen button, .result-screen button {
      padding: 1em 2em;
      font-size: 1.2em;
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      margin-top: 1em;
      user-select: none;
      transition: transform 0.2s ease;
    }
    .start-screen button:hover, .result-screen button:hover {
      transform: scale(1.1);
    }

  </style>
</head>
<body>
  <div class="start-screen" id="start-screen">
    <h1>Who Wants to Be a Millionaire</h1>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div class="container" id="game-container" style="display:none;">
    <div class="sidebar">
      <div class="lifelines">
        <button id="audience-btn" title="Ask the Audience" onclick="useAudience()">Ask the Procter</button>
        <button id="fifty-btn" title="50:50" onclick="useFiftyFifty()">Lucky Guess</button>
        <button id="phone-btn" title="Phone a Friend" onclick="usePhoneAFriend()">Whisper to a Freind</button>
      </div>
      <button id="give-up-btn" title="I Give Up" onclick="confirmGiveUp()">I Give Up :((</button>
    </div>

    <div class="game-main">
      <div class="question-box">
        <div id="question-text"></div>
        <div class="answers" id="answers"></div>
        <button id="check-answer-btn" onclick="checkSelectedAnswer()">Check My Answer</button>
        <div class="hint" id="hint"></div>
      </div>
    </div>

    <div class="tracker">
      <div id="step1">1</div>
      <div id="step2">2</div>
      <div id="step3">3</div>
      <div id="step4">4</div>
      <div id="step5">5</div>
    </div>
  </div>

  <div class="result-screen" id="result-screen" style="display:none;">
    <h2 id="result-message">Game Over</h2>
    <p>You reached Level <span id="level-reached"></span></p>
    <button onclick="startGame()">Play Again</button>
  </div>

  <script>
    const categoryOrder = ['math', 'science', 'history', 'geography', 'sports'];
    const categories = {
      math: [ { q: "What is 2 + 2?", a: "4", hint: "Simple addition." } ],
      science: [ { q: "What planet is known as the Red Planet?", a: "Mars", hint: "Named after a Roman god." } ],
      history: [ { q: "Who was the first President of the USA?", a: "George Washington", hint: "Revolutionary War general." } ],
      geography: [ { q: "What is the capital of France?", a: "Paris", hint: "City of lights." } ],
      sports: [ { q: "How many players on a soccer team?", a: "11", hint: "One more than ten." } ]
    };

    let level = 0;
    const maxLevels = 5;
    let currentQuestion = null;
    let selectedAnswer = null;
    let lifelinesUsed = { audience: false, fifty: false, phone: false };

    function updateProgress() {
      for (let i = 1; i <= maxLevels; i++) {
        const step = document.getElementById(`step${i}`);
        step.classList.remove('active');
        if (i < level + 1) {
          // Filled squares for answered questions
          step.style.backgroundColor = "#2a76ff";
          step.style.borderColor = "#144f9c";
          step.style.color = "white";
        } else {
          // Default style
          step.style.backgroundColor = "#c0c0c0";
          step.style.borderColor = "#888";
          step.style.color = "black";
        }
      }
      if (level < maxLevels) {
        // Highlight current step as active (bright blue background)
        const current = document.getElementById(`step${level + 1}`);
        current.classList.add('active');
        current.style.backgroundColor = "#2a76ff";
        current.style.borderColor = "#144f9c";
        current.style.color = "white";
      }
    }

    function startGame() {
      level = 0;
      selectedAnswer = null;
      lifelinesUsed = { audience: false, fifty: false, phone: false };
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("result-screen").style.display = "none";
      document.getElementById("game-container").style.display = "grid";

      document.getElementById("audience-btn").disabled = false;
      document.getElementById("fifty-btn").disabled = false;
      document.getElementById("phone-btn").disabled = false;

      updateProgress();
      loadQuestion();
    }

    function loadQuestion() {
      const category = categoryOrder[level];
      const question = categories[category][Math.floor(Math.random() * categories[category].length)];
      currentQuestion = question;
      selectedAnswer = null;

      updateProgress();

      document.getElementById("question-text").innerText = question.q;
      document.getElementById("hint").style.display = 'none';
      document.getElementById("hint").innerText = "";

      const answersBox = document.getElementById("answers");
      answersBox.innerHTML = "";

      const allAnswers = [question.a, "Wrong 1", "Wrong 2", "Wrong 3"].sort(() => Math.random() - 0.5);
      allAnswers.forEach(ans => {
        const btn = document.createElement("button");
        btn.innerHTML = `<div class='fill-bar'></div><span>${ans}</span>`;
        btn.onclick = () => {
          document.querySelectorAll(".answers button").forEach(b => b.classList.remove("selected"));
          btn.classList.add("selected");
          selectedAnswer = ans;
        };
        answersBox.appendChild(btn);
      });
    }

    function checkSelectedAnswer() {
      if (!selectedAnswer) {
        alert("Please select an answer.");
        return;
      }
      if (selectedAnswer === currentQuestion.a) {
        level++;
        if (level >= maxLevels) {
          showResult("You Won!");
        } else {
          loadQuestion();
        }
      } else {
        showResult("You Lost!");
      }
    }

    function showResult(msg) {
      document.getElementById("game-container").style.display = 'none';
      document.getElementById("result-screen").style.display = 'flex';
      document.getElementById("result-message").innerText = msg;
      document.getElementById("level-reached").innerText = level;
    }

    function useAudience() {
      if (lifelinesUsed.audience) return;
      lifelinesUsed.audience = true;
      document.getElementById("audience-btn").disabled = true;

      const options = document.querySelectorAll(".answers button");
      options.forEach(btn => {
        const text = btn.querySelector("span").innerText;
        const isCorrect = text === currentQuestion.a;
        // Remove percentage text, just show fill bars.
        const pct = isCorrect ? 70 : Math.floor(Math.random() * 30);
        btn.querySelector(".fill-bar").style.width = pct + '%';
      });
    }

    function useFiftyFifty() {
      if (lifelinesUsed.fifty) return;
      lifelinesUsed.fifty = true;
      document.getElementById("fifty-btn").disabled = true;

      const buttons = Array.from(document.querySelectorAll(".answers button"));
      let removed = 0;
      for (let btn of buttons) {
        const text = btn.querySelector("span").innerText;
        if (text !== currentQuestion.a && removed < 2) {
          btn.classList.add("hidden");
          removed++;
        }
      }
    }

    function usePhoneAFriend() {
      if (lifelinesUsed.phone) return;
      lifelinesUsed.phone = true;
      document.getElementById("phone-btn").disabled = true;

      document.getElementById("hint").innerText = "Hint: " + currentQuestion.hint;
      document.getElementById("hint").style.display = 'block';
    }

    function confirmGiveUp() {
      if (confirm("Are you sure you want to give up?")) {
        if (confirm("This will end the game. Are you really sure?")) {
          showResult("You Game Up");
        }
      }
    }
  
  </script>

</body> </html>
